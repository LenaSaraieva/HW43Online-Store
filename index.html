<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW 42. LocalStorage</title>
</head>
<body>
    <div class="container">
    <div class="categories">Categories</div>
    <div class="products">Products</div>
    <div class="product-info">
        <h3>Product Information</h3>
        <p id="product-name"></p>
      
        <button class="buy-button">Buy</button>
        <div class="order-form-container">
        <h2>Order Form</h2>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" required>
        <br>
        <label for="city">Your City:</label>
        <select id="city" required>
            <option value="Kharkiv">Kharkiv</option>
            <option value="Odesa">Odesa</option>
            <option value="Dnipro">Dnipro</option>
            <option value="Lviv">Lviv</option>
            <option value="Kyiv">Kyiv</option>
            <option value="AnotherCity">Another city</option>
        </select>
        <label for="delivery">Nova Poshta</label>
        <input type="text"  id="delivery" required>
        <br>
        <label for="paymentMethod">Payment Method</label>
       <select id="paymentMethod" required>
        <option value="paymentOnDelivery">Payment On Delivery</option>
        <option value="creditCard">Credit Card</option>
       </select>
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" required>
        <br>
        <label for="comment">Comment</label>
        <textarea id="comment"></textarea>
        <br>
        <button class="confirm-order-button">Confirm Order</button>
        
    </div>
    <div class="order-info-container"></div>
</div>
</div>
    <script src="./script.js"></script>
</body>
</html>
